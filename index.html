<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Demo Sign In - Jiff</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="25773402444-99ihaecubq15geq1727k6c2tqkhhn792.apps.googleusercontent.com">    
  </head>

  <body>
    <h2>Demo Authentication - google</h2>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
      
    <script>
      function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log('ID: ' + profile.getId()); // Do not send to backend directly! Use an ID token instead.
        console.log('Name: ' + profile.getName());
        console.log('Image URL: ' + profile.getImageUrl());
        console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
        console.log('Last Name: ' + profile.getFamilyName());
        console.log('First Name: ' + profile.getGivenName());
        console.log(profile);
      }
    </script>

    <p>
      <button onclick="signOut()">Sing Out</button>
    </p>

    <p>
      <a href="#" onclick="signOut();">Sign out</a>
    </p>
    
    <script>
      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
          console.log('User signed out.');
        });
      }
    </script>

  </body>
</html>
